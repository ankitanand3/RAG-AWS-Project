version: "3.8"

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rag-qa-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=INFO
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./sample_data:/app/sample_data:ro
    depends_on:
      - qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  rag-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rag-qa-api-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=DEBUG
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./app:/app/app:ro
      - ./sample_data:/app/sample_data:ro
    depends_on:
      - qdrant
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev

volumes:
  qdrant_storage:
    driver: local
